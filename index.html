<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Cisors</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/choices.css">
    <link rel="stylesheet" href="./css/battle.css">
    <link rel="stylesheet" href="./css/utils.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Rock Paper Scisors logo">
        <div>Score<br/><span class="score" tabindex="0"></span></div>
    </header>
    <main>

        <div class="choices">
            <img src="./assets/bg-triangle.svg" alt="triangle" tabindex="-1">
            <div>
                <button class="choice paper" choice="paper" aria-label="paper">
                    <img src="./assets/icon-paper.svg" alt="paper">
                </button>
                <button class="choice rock" choice="rock" aria-label="rock">
                    <img src="./assets/icon-rock.svg" alt="rock">
                </button>
                <button class="choice scisors" choice="scisors" aria-label="scisors">
                    <img src="./assets/icon-scissors.svg" alt="scisors"> 
                </button>
            </div>
        </div>
        
        <div class="battle">
            <div class="pick-container">
                <p>YOU PICKED</p>
                <div class="player">
                    <img src="./assets/icon-paper.svg" alt="paper">
                    <img src="./assets/icon-rock.svg" alt="rock">
                    <img src="./assets/icon-scissors.svg" alt="scisors"> 
                    <div class="wave-back"></div>
                </div>
            </div>

            <div class="end-game">
                <p tabindex="0"></p>
                <button>PLAY AGAIN</button>
            </div>
            
            <div class="pick-container">
                <p>THE HOUSE PICKED</p>
                <div class="robot">
                    <img src="./assets/icon-paper.svg" alt="paper">
                    <img src="./assets/icon-rock.svg" alt="rock">
                    <img src="./assets/icon-scissors.svg" alt="scisors"> 
                    <div class="wave-back"></div>
                </div>
            </div>
        </div>
        
        <div class="modale-container">
            <div class="shadow-back"></div>
            <div class="modale">
                <div class="modale-header">
                    <h3>RULES</h3>
                    <button class="close-modale" aria-label="close"><img src="./assets/icon-close.svg" alt="close"></button>
                </div>
                <img src="./assets/image-rules.svg" alt="rules">
            </div>
        </div>

        <button class="rules-button">RULES</button>
    </main>
</body>
</html>
